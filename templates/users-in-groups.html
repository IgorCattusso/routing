{% extends "template.html" %}
{% block conteudo %}
<link rel="stylesheet" href="../static/css/app.css">
<div class="page-content">
    <h1 class="page-title">Usuários</h1>
    <div class="scrollable">
        <table class="std-table" id="contentTable">
            <thead class="std-thead" id="groupsTableHead">
                <tr class="std-tr">
                    <th class="std-th">ID da relação</th>
                    <th class="std-th">Nome do usuário</th>
                    <th class="std-th">Padrão?</th>
                </tr>
            </thead>
            <tbody  class="std-tbody">
                {% for group in groups %}
                <tr class="std-tr" data-id="{{ group.id }}">
                    <td class="std-td">{{ group.id }}</td>
                    <td class="std-td">{{ group.name }}</td>
                    <td class="std-td">{{ group.default }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/groups"><button class="action-button">Voltar</button></a>
    </div>

</div>
<script src="../static/js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.28.14/js/jquery.tablesorter.min.js"></script>
{% endblock %}
